{% load biz_extras %}
<div id='header'>
    <div id='stripe'>
    </div>
    <div id='logo'>
        <img src='{{ STATIC_URL }}images/logo.png' />
        <div class='text'>
            <h3 class='all-caps'>lloyd f. dor&eacute; iii</h3>
            <h1>Dor&eacute; &amp; Company</h1>
            <h4>Tax, Accounting and Business Services</h4>
        </div>
    </div>
</div>
<div id='contact-bar' class='gradient-gray'>
    <div>
        <h5><span class='all-caps'>email: </span><a class='no-link'href='mailto://{{ contact.email }}'>{{ contact.email|emailuser_span:"number" }}</a> &nbsp;&nbsp;|&nbsp;&nbsp;</h5>
        <h5><span class='all-caps'>tel &amp; fax: </span><a class='no-link'href='tel://{{ contact.telephone|phone:""}}'><span class='number'>{{ contact.telephone|phone_paren:" "}}</span></a> &nbsp;&nbsp;|&nbsp;&nbsp;</h5>
        <h5><span class='all-caps'>cell: </span><a class='no-link'href='tel://{{ contact.cell|phone:""}}'><span class='number'>{{ contact.cell|phone_paren:" "}}</span></a></h5>
    </div>
</div>
